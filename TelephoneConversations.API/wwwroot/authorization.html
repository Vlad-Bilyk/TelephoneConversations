<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/authorization.css">
    <title>ДзвінКод</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img src="img/Icon.svg" alt="">   
            </div>
            <form class="authorization-form" method="POST">
                <input class="login-form" type="text" id="login" name="login" placeholder="Логін" required>
                <div class="password-wrapper">
                    <input class="password-form" type="password" id="password" name="password" placeholder="Пароль" required>
                    <span class="toggle-password">
                        <img src="img/visibility.svg" alt="">
                    </span>
                </div>
                <button class="button" type="submit">ВХІД</button>
            </form>
        </div>
    </div>
    <script src="/js/authorization.js"></script>
    
</body>
</html>
