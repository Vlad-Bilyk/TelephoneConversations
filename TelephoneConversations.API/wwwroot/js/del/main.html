<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>ДзвінКод</title>
</head>
<body>
    <script src="/js/checkAuth.js"></script>
    <div class="wrapper">   
        <div class="sidebar"> 
			<div class="logo">
				<img src="img/Icon.svg" alt="">
			</div>
			<p>Main Menu</p>
			<div class="menu">
				<nav>
					<ul class="menu-list">
						<li class="item-list active">
                            <img src="img/menu-icon/person.svg" data-menu-id="abonents" alt="">
                            <a class="item-link" href="#">Абоненти</a></li>
						<li class="item-list">
                            <img src="img/menu-icon/phone.svg" data-menu-id="calls" alt="">
                            <a class="item-link" href="#">Дзвінки</a></li>
                        <li class="item-list">
                            <img src="img/menu-icon/tarrif.svg" data-menu-id="tariffs" alt="">
                            <a class="item-link" href="#">Тарифи</a></li>
                        <li class="item-list">
                            <img src="img/menu-icon/discont.svg" data-menu-id="discounts" alt="">
                            <a class="item-link" href="#">Знижки</a></li>
                        <li class="item-list">
                            <img src="img/menu-icon/cities.svg" data-menu-id="cities" alt="">
                            <a class="item-link" href="#">Міста</a></li>
                        <li class="item-list">
                            <img src="img/menu-icon/statement.svg" data-menu-id="statements" alt="">
                            <a class="item-link" href="#">Відомості</a></li>
					</ul>
				</nav>
			</div>
				<button id="logout-button" class="button-logout">
                    <div class="btn-container">
                        <img src="/img/logout.svg" alt="">
                        Вихід
                    </div>
                </button>
        </div>
        <div class="main-container">
            <header class="header">
                <p class="user-name">Зубенко Михайло Петрович</p>
                <img src="img/user.png" alt="" class="user-img">
            </header>
            <div class="menu-tools">
                <h1 class="menu-tools-title">Aбоненти</h1>
                

                <form class="filter-form">
                    <input class="filter-input filter-input-1" type="text" id="filter-form-1" style="display: none;">
                    <input class="filter-input filter-input-2" type="text" id="filter-form-2" style="display: none;">
                    
                    <div class="date-filter-container" id="date-filter-container" style="display: none;">

                        <label class="label-input-date" for="from-date">Від:</label>
                        <input class="input-date" type="date" id="from-date" name="from-date" required>
                        
                        <label class="label-input-date" for="to-date">До:</label>
                        <input class="input-date" type="date" id="to-date" name="to-date" required>
                        
                        <select class="dropdown-filter" id="dropdown" name="dropdown">
                            <option value="option1">За абонентами</option>
                            <option value="option2">За містами</option>
                        </select>
                    </div>

                    <button class="filter-form-button" type="submit" style="display: none;">
                        <img src="img/filter-btn.svg" alt="">
                    </button>

                </form>
            
                <button class="tools-btn add" style="display: none;">Додати запис</button>
                <button class="tools-btn delete" style="display: none;">Видалити запис</button>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="callTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="add-window" style="display: none;">
            <div class="add-window-container">
                <p class="add-window-title">Таблиця</p>
                <form class="add-window-form">
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                    <input class="add-input-text" type="text" placeholder="gg" required>
                </form>
                <div class="add-window-btn-container">
                    <button class="add-window-btn">Додати запис</button>
                    <button class="close-window-btn">Закрити вікно</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/menuTools.js"></script>
    <script src="/js/tables.js"></script>
    <script src="/js/main.js"></script>
    
</body>
</html>
